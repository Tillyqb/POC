<h3>Search by:</h3>
<button id="search-submit" type = "submit">Search</button>
<input placeholder="Name">
<h3>Employees with Name:</h3>
<div>
  <table>
    <thead>
      <tr id="table_header">
        <th>id</th>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Employee ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees;">
        <td class = "id_num">{{employee.id_number}}</td>
        <td>{{employee.first_name}}</td>
        <td>{{employee.second_name}}</td>
        <td>{{employee.eid}}</td>
        <td><button>Delete</button><button>Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>
